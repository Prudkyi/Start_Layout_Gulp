<!DOCTYPE html>
<html lang="en">
<head>
    @@include('html/head.html',{
    "title":"Nice Pools"
    })
</head>
<body id="home">
<div id="anchor"></div>
@@include('html/header.html',{})

<div class="homeBanner swiper-container">

    <div class="homeBanner__slider swiper-wrapper">

        <div class="homeBanner__slider-item swiper-slide" id="homeSlide-0">
            <img src="assets/img/banner/pool.png" alt="Crystal Springs">
            <span class="homeBanner__img-item" data-info="P454510*7 colors*size 8.4 x 4.6 x 1.5"></span>
            <a href="pool-1"></a>
        </div>



        <div class="homeBanner__slider-item swiper-slide" id="homeSlide-1">
            <img src="assets/img/banner/pool-2.png" alt="White Night">
            <span class="homeBanner__img-item" data-info="P777510*5 colors*size 8 x 3.3 x 1.5"></span>
            <a href="pool-2"></a>
        </div>



    </div>

    <div class="homeBanner__text">
        <div class="homeBanner__text-wrap">
            <h1>
                The pools are created to the highest quality for your pleasure
            </h1>

            <a href="#" class="btn-1 hvr-bounce-to-right">View and Order</a>


        </div>
    </div>

    <div class="homeBanner__driver">
        <div class="homeBanner__driver-wrap">
            <div class="homeBanner__driver-block">

                <div class="homeBanner__driver-info">

                    <div class="homeBanner__driver-info-head">
                        <div>Popular Pools</div>
                        <div class="homeBanner__driver-info-pagination"></div>
                    </div>
                    <div class="homeBanner__driver-info-title">
                        <span class="homeBanner__driver-info-titleSlide"></span>
                        <div class="homeBanner__driver-info-description"></div>
                    </div>

                    <a class="homeBanner__driver-info-arrow" href="">More information</a>
                </div>

                <div class="homeBanner__driver-select">
                    <div class="homeBanner__driver-select-next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="homeBanner__driver-select-prev">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div id="main">



    <div style="height: 1000px; width: 100%;">



        </div>


    </div>

</div>
<footer id="footer">
    @@include('html/footer.html',{})
    @@include('html/modal.html',{})
</footer>
@@include('html/scripts.html',{})
